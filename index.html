<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chiara Caruso">
  <meta name="description" content="Booking App">
  <meta name="keywords" content="html5, css, JS">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Booking app</title>

</head>

<body>

  <header>
    <h1>Cooding Bootcamp - Edgemony</h1>
    <h3>Esercizio 10 Novembre 2021</h3>
  </header>

  <main id="wrapper">
    <div class="container">
      <img src="./img/todo.png" alt="To do" width="60">
      <h3>Prenotazioni in attesa</h3>
      <a href="#todo"><button id="todo-btn" class="btn">VAI</button></a>
    </div>

    <div class="container">
      <img src="./img/check.png" alt="Done" width="60">
      <h3>Visite completate</h3>
      <button id="done-btn" class="btn">VAI</button>
    </div>
  </main>


  <footer>
    <img src="./img/footer.png" alt="logo" width="30" height="30">
    <p>Designed by Chiara Caruso</p>
  </footer>


  <script src="./js/script.js" type="module"></script>
</body>

</html>
